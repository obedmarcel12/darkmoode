<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/svg/close.svg"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-800">
    <header
      class="w-full h-[13vh] bg-white shadow-2xl flex items-center justify-around"
    >
      <nav
        class="md:static md:flex md:flex-row flex flex-col md:font-mono md:font-semibold md:hover:text-sky-700 hover:text-sky-300 cursor-pointer text-lg md:duration-500 md:items-center items-start md:pl-0 pl-5 absolute md:opacity-100 opacity-0 left-0 md:top-0 top-[-400px] transition-all ease-in-out duration-500 gap-5"
      >
        <p>Home</p>
        <p>About</p>
        <p>Contact</p>
        <p>Service</p>
      </nav>
      <!--  -->
      <ul class="md:flex hidden items-center gap-4">
        <button
          class="w-[8vw] h-[5vh] font-medium font-mono bg-slate-800 text-white rounded-md"
        >
          Log in
        </button>
        <button
          class="w-[8vw] h-[5vh] font-medium font-mono bg-white border-[1px] border-black rounded-md"
        >
          Sign Up
        </button>
      </ul>
      <!--  -->
      <span class="text-3xl md:hidden flex absolute left-0 pl-6">
        <ion-icon name="moon" onclick="Menu(this)"></ion-icon>
      </span>
    </header>
    <!--  -->
    <!--  -->
  </body>
</html>

<script>
  function Menu(e) {
    const list = document.querySelector('nav')

    if (e.name === 'moon') {
      e.name = 'search'
      list.classList.add(
        'opacity-[100]',
        'text-white',
        'w-[100%]',
        'h-[90vh]',
        'bg-[black]',
        'font-serif',
        'text-2xl'
      )
      list.classList.add('top-[80px]')
    } else {
      e.name = 'moon'
      list.classList.remove('opacity-[100]')
      list.classList.remove('top-[80px]')
    }
  }
</script>
